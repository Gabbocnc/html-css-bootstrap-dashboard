<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="./img/duck.png" style="width: 70px" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Catologo Libri</a>
                        <a class="nav-link " href="#">Anagrafica Utenti</a>
                        <a class="nav-link " href="#">Storico Prestiti</a>
                        <a class="nav-link " href="help.html">Help</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--header-->
    <main>
        <div class="container text-align-left py-3">
            <h2 class="mb-sm-3 mb-lg-5">Nuovo Libro</h2>
            <form>
                <div class="row gap-2 gap-lg-4 justify-content-lg-between">
                    <div class="col mb-2">
                        <label for="nome-autore" class="form-label fw-bold">Nome autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore"
                            aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="cognome-autore" class="form-label fw-bold">Cognome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il cognome"
                            aria-label="Last name">
                    </div>
                    <div class="col-12">
                        <label for="titolo-libro" class="form-label fw-bold fw-bold">Titolo</label>
                        <input type="text" class="form-control" placeholder="Inserisci il titolo del libro"
                            aria-label="Last name">
                        <div class="form-text" id="basic-addon4">Titolo versione italiana</div>
                    </div>
                    <div class="col-12 col-lg-3">
                        <label for="genere-libro" class="form-label fw-bold">Genere</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">Fantasy</option>
                            <option value="2">Horror</option>
                            <option value="3">Giallo</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-3">
                        <label for="anno-libro" class="form-label fw-bold">Anno di Pubblicazione</label>
                        <input type="text" class="form-control" placeholder="aa/aa/aaaa" aria-label="Last name">
                    </div>
                    <div class="col-12 col-lg-3">
                        <label for="codice-libro" class="form-label fw-bold">ISBN#</label>
                        <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#"
                            aria-label="Last name">
                    </div>

                    <hr class="mt-4">

                    <div class="col-12">
                        <label for="note-libro" class="form-label fw-bold">Note</label>
                        <div class="form-floating ">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px">Prova</textarea>
                            <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Disponibile anche in digitale
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary btn m-2">
                            Aggiungi Libro
                        </button>
                    </div>
            </form>
        </div>
    </main>

    <!-- main -->
    <footer>
        <footer class="py-3 bg-dark text-light">
            <div class="container">
                <p class="text-center">Copyright &copy; BOOKLANDO 2024</p>
            </div>
        </footer>
    </footer>
    <!-- footer -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
