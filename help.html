<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">


    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="./img/duck.png" style="width: 70px" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="#">Catologo Libri</a>
                        <a class="nav-link " href="#">Anagrafica Utenti</a>
                        <a class="nav-link " href="#">Storico Prestiti</a>
                        <a class="nav-link active " href="help.html">Help</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--header-->
    <main class="bg-dark"  style="height:700px">
        <div class="container support text-center text-white py-2 mb-3" style="height: 400px;">
            <h2>Welcome to Booklando Support</h2>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control bg-transparent border-secondary text-white" placeholder="Search Support"
                        aria-label="First name">
                </div>
            </div>
        </div>
        <div class="d-flex flex-wrap justify-content-center py-5 gap-5">
            <div class="row">
                <div class="col">
                    <div class="card bg-transparent border-secondary" style="width: 150px">
                        <div class="card-body text-center text-white-50">
                            <i class="fa-solid fa-truck-moving"></i>
                            <div class="card-subtitle">Tracking</div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class=" col">
                    <div class="card bg-transparent border-secondary" style="width: 150px">
                        <div class="card-body text-center text-white-50">
                            <img src="./img/duck.png" style="width: 20px" alt="">
                            <div class="card-subtitle">
                                Services
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class=" col">
                    <div class="card bg-transparent border-secondary" style="width: 150px">
                        <div class="card-body text-white-50 text-center">
                            <i class="bi bi-person-circle"></i>
                            <div class="card-subtitle">
                                Account
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class=" col">
                    <div class="card bg-transparent border-secondary" style="width: 150px">
                        <div class="card-body text-white-50 text-center">
                            <i class="bi bi-envelope"></i>
                            <div class="card-subtitle">
                                Contact 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class=" col">
                    <div class="card bg-transparent border-secondary" style="width: 150px">
                        <div class="card-body text-white-50 text-center">
                            <i class="bi bi-credit-card"></i>
                            <div class="card-subtitle">
                                Payment
                            </div>
                        </div>
                    </div>
                </div>
            </div>

       </div>

    </main>


    <!-- main -->
    <footer class="py-3 bg-dark text-light">
        <div class="container">
            <p class="text-center">Copyright &copy; BOOKLANDO 2024</p>
        </div>
    </footer>
    <!-- footer -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
